<ion-header>

  <ion-navbar>
    <ion-title>select</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label>Select Course</ion-label>
    <ion-select #selCourse (ionChange)="getTees(selCourse)">
      <ion-option *ngFor="let course of courseNames">{{course}}</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>Select Difficulty</ion-label>
    <ion-select #selTee (ionChange)="getTeeInfo(selTee)">
      <ion-option *ngFor="let tee of teeArr">{{tee}}</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label floating>Add Players</ion-label>
    <ion-input #player (keyup.enter)='addPlayer(player)'></ion-input>
  </ion-item>
</ion-content>

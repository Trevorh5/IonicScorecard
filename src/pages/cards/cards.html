<ion-header>

  <ion-navbar>
    <ion-title>{{courseName}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>

    <ion-row class="header">
      <ion-col>
        <p>Hole:</p>
        <p>Par:</p>
        <p>Handicap:</p>
        <p>Yards:</p>
      </ion-col>
      <ion-col *ngFor="let hole of courseInfo.holes">
        <p>{{hole.hole}}</p>
        <p>{{hole.teeBoxes[teeIndex].par}}</p>
        <p>{{hole.teeBoxes[teeIndex].hcp}}</p>
        <p>{{hole.teeBoxes[teeIndex].yards}}</p>
      </ion-col>
      <ion-col>
        <p>Totals</p>
        <p>{{totalPar}}</p>
        <p>{{totalHcp}}</p>
        <p>{{totalYards}}</p>
      </ion-col>
    </ion-row>

    <ion-row *ngFor="let player of players" class="playerRow">
      <ion-col>
        <p>{{player}}</p>
      </ion-col>
      <ion-col *ngFor="let input of courseInfo.holes">
        <ion-input type="number" placeholder="#"></ion-input>
      </ion-col>
      <ion-col>
        <p>In: <br> Out: <br> Total: <br> </p>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
